<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="image/LogoSTIS.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            SILANI
        </div>
        <form class="p-3 mt-3" action="main_page2.html">

                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">

            <button class="btn mt-3" type="submit">Login Farhan Ganteng</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
